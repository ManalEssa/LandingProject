<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Develop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navBar">
      <img class="logoImg" src="./img/colored logo.png" alt="logo" />
      <nav>
        <ul class="navList">
          <li>Home</li>
          <li>About us</li>
          <li>contact us</li>
        </ul>
      </nav>
    </div>

    <div class="firstPart">
      <div class="textfirstPart">
        <h1 class="firstHeader">One more for good measure.</h1>
        <p>
          Some representative placeholder content for the third slide of this
          carousel.
        </p>
        <button class="btnMore">More</button>
      </div>
      <img
        class="firstPartImg"
        src="./img/Development.png"
        alt="Development picture for prgramming languages"
      />
    </div>
    <h1 class="servicesHeader">Our Professional Services</h1>

    <div class="cardsContainer">
      <div class="card">
        <div class="backgroundImg">
          <img class="UXImg" src="./img/UX.png" alt="UX/UI Service" />
        </div>
        <h3>UX/UI</h3>
      </div>

      <div class="card">
        <div class="backgroundImg">
        <img
          class="designImg"
          src="./img/design.png"
          alt="design (Front End) Service"
        />
      </div>
        <h3>Front End</h3>
      </div>

      <div class="card">
        <div class="backgroundImg"> <img class="supportImg" src="./img/support.png" alt="support Service" /></div>
        <h3>support</h3>
      </div>
    </div>
  </body>
</html>
